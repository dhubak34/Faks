<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Moja prva stranica – Header</title>
    <style>
        *{margin: 0;
        padding: 0;
        }

         .page {
            max-width: 960px;
            margin: 0 auto;
        }
        
        body{font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        }
        
        header{
            background-color: white;
            border: 1px solid #cccccc;
            margin: 20px;
            padding: 10px;
        }
        
        .banner img{
            width: 100%;
            display: block;
            border-bottom: 3px solid #ffcc00;
        }
        
        nav{
            background-color: #333333;
            padding: 8px;
            margin-top: 10px;
        }
        
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        li{
            display: inline-block;
            margin-right: 15px;
        }
        
        a {
            text-decoration: none;
            color: white;
            border: 1px solid white;
            padding: 5px 12px;
            font-size: 14px;
        }
        
        main{
            background-color: white;
            border: 1px solid #cccccc;
            margin: 0 20px 20px 20px;
            padding: 10px;
        }
        
        main p{
            line-height: 1.5;
        }
        
        footer{
            text-align: center;
            font-size: 12px;
            color: #555555;
            margin-bottom: 10px;
        }
        main h2{
            margin-top: 15px;
            margin-bottom: 8px;
            color: #333333;
            font-size: 20px;
        }

        main p{
            line-height: 1.5;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .uvod{
            font-style: italic;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .lego-link{
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            border: 1px solid blue;
            padding: 5px 10px;
            color: blue;
            background-color: #ffffff;
        }

        .main-nav{
            padding: 0.5rem 1rem;
            text-decoration: none;
            background-color: #333333;
            color: #ffffff;
        }
        .main-nav ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .main-nav li{
            margin: 0 15px;
        }
        
        .main-nav a:hover{
            background-color: #555555;
            outline: 2px solid #ffffff;
        }

        .main-nav a:focus{
            outline: 2px solid #ffffff;
        }

        .main-nav a:active{
            transform: scale(0.97); 
        }

        .lego-gallery{
            align-items: center;
            margin-top: 20px;
        }
        .gallery-row{
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .gallery-row img{
            width: 30%;
            border: 4px solid #cccccc;
            padding: 5px;
            background-color: #ffffff;
        }

        .lego-gallery img[data-set="city"] {
            border-color: steelblue;
        }

        .lego-gallery img[data-set="technic"] {
            border-color: darkorange;
        }

        .lego-gallery img[data-set="friends"] {
            border-color: deeppink;
        }

        .lego-gallery img[src$=".jpg"] {
            border-radius: 8px;
        }

        .lego-gallery img:hover {
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="page">

    <header>
        <div class="banner">
            <img src="https://github.com/asimec1/CSS_1/blob/main/vjezba_12/lego_banner.jpg?raw=true" alt="Lego">
        </div>

        <nav class="main-nav">
            <ul>
                <li><a href="Zadatak-14.html">Početna</a></li>
                <li><a href="#">O nama</a></li>
                <li><a href="#">Usluge</a></li>
                <li><a href="Zadatak-15-Kontakt.html" target="_blank">Kontakt</a></li>
                <li><a href="Zadatak-16.html" target="_blank">Galerija</a></li>
                <li><a href="https://www.lego.com" target="_blank">LEGO Službena stranica</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <main>

    <section class="lego-gallery">
        <h2>Galerija LEGO setova</h2>
        <p>Ovdje možete vidjeti nekoliko LEGO setova iz naše kolekcije.</p>

        <div class="gallery-row">
            <img src="https://work2.eburza.hr/css/css_2/vjezba_16/img/lego_city_1.jpg" alt="LEGO City Formula 1" data-set="city">
            <img src="https://work2.eburza.hr/css/css_2/vjezba_16/img/lego_technic_1.jpg" alt="LEGO Technic trkaći auto" data-set="technic">
            <img src="https://work2.eburza.hr/css/css_2/vjezba_16/img/lego_friends_1.jpg" alt="LEGO Friends kafić" data-set="friends">
        </div>

        <div class="gallery-row">
            <img src="https://work2.eburza.hr/css/css_2/vjezba_16/img/lego_city_2.jpg" alt="LEGO City vatrogasci" data-set="city">
            <img src="https://work2.eburza.hr/css/css_2/vjezba_16/img/lego_technic_2.jpg" alt="LEGO Technic helikopter" data-set="technic">
            <img src="https://work2.eburza.hr/css/css_2/vjezba_16/img/lego_friends_2.jpg" alt="LEGO Friends kuća" data-set="friends">
        </div>
    </section>

</main>
    </main>

    <footer>
        &copy; Dorian Hubak
    </footer>
    </div>
</body>
</html>
