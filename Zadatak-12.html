<!DOCTYPE html>
<html lang="hr">
    <head>
		<title>Zadatak 12</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
			body { margin: 1em; }
			form { width: 300px; }
		</style>
	</head>
    <body>
        <form action="adduser.php" method="post">
         <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Your first name..." class="form-control" required>
        </div>
         <div class="form-group">
            <label for="lastname">Last name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Your last name..." class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Your E-mail</label>
            <input type="email" id="email" name="email" placeholder="Your e-mail..." class="form-control" required>
        </div>
        <div class="form-group">
            <label for="country" >Country</label>
            <select id="country" name="country" class="form-control">
                <option value="">Please Select</option>
                <option value="HR" selected>Croatia</option>
                <option value="SRB">Serbia</option>
                <option value="AU">Austria</option>
                <option value="DE">Germany</option>
                <option value="BE">Belgium</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write something..." class="form-control"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-default" value="Send">
            <input type="reset" class="btn btn-default" value="Reset">
        </div>
        </form>
    </body>
</html>
